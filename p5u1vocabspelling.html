<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>P5U1 Vocabulary-Spelling</title>

<style>
:root{
  --ink:#0b1220;
  --muted:#4b5563;
  --line:#d1d5db;
  --accent:#1d4ed8;
  --next:#0284c7;
  --good:#16a34a;
  --bad:#dc2626;

  --radius:22px;
  --sans: ui-sans-serif, system-ui;

  --panelW: min(1200px, 96vw);
  --btnH: 70px;
  --btnPadX: 24px;

  --controlsPad: 160px;

  --titleSize: 32px;
  --wordSize: 88px;
  --inputSize: 26px;
  --pad: 24px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family:var(--sans);
  background:#ffffff;
  color:var(--ink);
  display:flex;
  justify-content:center;
  padding:18px;
}

.panel{
  width:var(--panelW);
  border:3px solid var(--line);
  border-radius:var(--radius);
  background:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,.06);

  /* Sticky footer structure */
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  padding:18px 22px;
  border-bottom:3px solid var(--line);
}

h1{
  margin:0;
  font-size:var(--titleSize);
}

.main{
  padding:var(--pad) var(--pad) calc(var(--controlsPad) + 18px);
  display:grid;
  gap:22px;
  flex:1;
}

.topRow{
  display:flex;
  justify-content:space-between;
  font-size:18px;
  color:var(--muted);
}

.wordBox{
  border:4px solid var(--line);
  border-radius:var(--radius);
  padding:50px 20px;
  text-align:center;
  min-height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.word{
  font-size:var(--wordSize);
  font-weight:900;
}

.covered{
  filter: blur(18px);
  opacity:.14;
  user-select:none;
  pointer-events:none;
}

.writeRow{
  display:flex;
  gap:14px;
  align-items:center;
  flex-wrap:wrap;
}

input{
  flex:1;
  padding:16px 20px;
  border-radius:18px;
  border:3px solid var(--line);
  font-size:var(--inputSize);
}

.hidden{ display:none !important; }

.tag{
  font-size:18px;
  padding:8px 14px;
  border-radius:999px;
  font-weight:900;
}
.tag.good{ background:#f0fdf4; color:#14532d; }
.tag.bad{ background:#fff1f2; color:#7f1d1d; }

.controls{
  position:sticky;
  bottom:0;
  background:#fff;
  border-top:3px solid var(--line);
  padding:14px;
}

.btnRow{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  height:var(--btnH);
  padding:0 var(--btnPadX);
  border-radius:18px;
  border:3px solid var(--line);
  background:#fff;
  font-weight:900;
  font-size:18px;
  cursor:pointer;
}
button:disabled{ opacity:.4; }

.primary{ background:var(--accent); color:#fff; border-color:var(--accent); }
.next{ background:var(--next); color:#fff; border-color:var(--next); }
.danger{ background:#fff1f2; color:#991b1b; }

.congratsWrap{
  display:grid;
  gap:20px;
  padding:var(--pad);
  text-align:center;
  flex:1;
}

.congratsTitle{
  font-size:42px;
  font-weight:1000;
}

.wordsGrid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px 24px;
  font-size:24px;
  font-weight:900;
  max-width:900px;
  margin:auto;
}

footer{
  border-top:3px solid var(--line);
  padding:12px;
  text-align:center;
  font-size:15px;
  color:var(--muted);
  font-weight:600;
}

/* Mobile */
@media(max-width:600px){
  .word{ font-size:56px; }
  .wordsGrid{ grid-template-columns:1fr; font-size:20px; }
  button{ width:100%; }
}
</style>
</head>

<body>
<section class="panel">

<header>
<h1>P5U1 Vocabulary-Spelling</h1>
</header>

<div class="main" id="gamePage">

<div class="topRow">
<div id="progress">Word 1 of 15</div>
<div id="score">0/15 correct</div>
</div>

<div class="wordBox">
<div class="word covered" id="targetWord"></div>
</div>

<div class="writeRow">
<input id="inputBox" class="hidden" placeholder="Type..." autocomplete="off" spellcheck="false" />
<span id="resultTag" class="hidden"></span>
</div>

<div class="controls" id="controls">
<div class="btnRow">
<button id="btnLook">Look</button>
<button id="btnSay" disabled>Say</button>
<button id="btnCover" disabled>Cover</button>
<button id="btnWrite" disabled>Write</button>
<button id="btnCheck" class="primary" disabled>Check</button>
<button id="btnNext" class="next">Next Word</button>
<button id="btnReset" class="danger">Reset Word</button>
</div>
</div>

</div>

<div class="congratsWrap hidden" id="congratsPage">
<div class="congratsTitle">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
<div>You scored 15/15!</div>
<div class="wordsGrid" id="wordsGrid"></div>
<button id="btnPlayAgain" class="primary">Play Again</button>
</div>

<footer>
Â© <span id="currentYear"></span> Sng Qi Wen
</footer>

</section>

<script>
const words=[
"lunged","yelped","errands","shoved","tugging","sprinted","smirked","dreaded","bellowed","yearning",
"forlornly","flexibility","hesitantly","humiliating","satisfaction"
];

let idx=0;
let stage=0;

const stats=new Map();
function initStats(){
stats.clear();
words.forEach(w=>stats.set(w,{correct:false}));
}
initStats();

const targetWord=document.getElementById("targetWord");
const inputBox=document.getElementById("inputBox");
const progress=document.getElementById("progress");
const score=document.getElementById("score");
const resultTag=document.getElementById("resultTag");
const gamePage=document.getElementById("gamePage");
const congratsPage=document.getElementById("congratsPage");
const wordsGrid=document.getElementById("wordsGrid");
const controls=document.getElementById("controls");

function setControlsPad(){
const h=controls.getBoundingClientRect().height;
document.documentElement.style.setProperty("--controlsPad",(h+24)+"px");
}
setControlsPad();
window.addEventListener("resize",setControlsPad);

function update(){
targetWord.textContent=words[idx];
progress.textContent=`Word ${idx+1} of ${words.length}`;
let c=[...stats.values()].filter(v=>v.correct).length;
score.textContent=`${c}/${words.length} correct`;
if(c===words.length) showCongrats();
}

function resetStages(){
stage=0;
btnLook.disabled=false;
btnSay.disabled=true;
btnCover.disabled=true;
btnWrite.disabled=true;
btnCheck.disabled=true;
inputBox.classList.add("hidden");
inputBox.value="";
resultTag.className="hidden";
targetWord.classList.add("covered");
}

btnLook.onclick=()=>{ if(stage!==0)return; targetWord.classList.remove("covered"); btnSay.disabled=false; stage=1; };
btnSay.onclick=()=>{ if(stage!==1)return; speechSynthesis.speak(new SpeechSynthesisUtterance(words[idx])); btnCover.disabled=false; stage=2; };
btnCover.onclick=()=>{ if(stage!==2)return; targetWord.classList.add("covered"); btnWrite.disabled=false; stage=3; };
btnWrite.onclick=()=>{ if(stage!==3)return; inputBox.classList.remove("hidden"); btnCheck.disabled=false; stage=4; inputBox.focus(); };
btnCheck.onclick=()=>{
if(stage!==4)return;
if(inputBox.value.trim().toLowerCase()===words[idx]){
stats.get(words[idx]).correct=true;
resultTag.className="tag good";
resultTag.textContent="Correct";
targetWord.classList.remove("covered");
}else{
resultTag.className="tag bad";
resultTag.textContent="Try again";
}
resultTag.classList.remove("hidden");
update();
};

btnNext.onclick=()=>{ idx=(idx+1)%words.length; update(); resetStages(); };
btnReset.onclick=()=>{ stats.get(words[idx]).correct=false; update(); resetStages(); };

function showCongrats(){
gamePage.classList.add("hidden");
congratsPage.classList.remove("hidden");
wordsGrid.innerHTML="";
words.forEach(w=>{
const div=document.createElement("div");
div.textContent=w;
wordsGrid.appendChild(div);
});
}

btnPlayAgain.onclick=()=>{
idx=0;
initStats();
congratsPage.classList.add("hidden");
gamePage.classList.remove("hidden");
update();
resetStages();
};

document.getElementById("currentYear").textContent=new Date().getFullYear();

update();
resetStages();
</script>

</body>
</html>
