<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>P5U1 Vocabulary-Spelling</title>

<script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });
</script>
  
<style>
:root{
  --ink:#0b1220;
  --muted:#4b5563;
  --line:#d1d5db;
  --accent:#1d4ed8;
  --next:#0284c7;
  --good:#16a34a;
  --bad:#dc2626;

  --radius:22px;
  --sans: ui-sans-serif, system-ui;

  /* Layout sizing */
  --panelW: min(1200px, 96vw);
  --btnH: 74px;
  --btnPadX: 28px;

  /* Fallback (JS will override) */
  --controlsPad: 160px;

  /* Mobile scaling */
  --titleSize: 34px;
  --metaSize: 20px;
  --wordSize: 92px;
  --inputSize: 28px;
  --pad: 26px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  font-family:var(--sans);
  background:#ffffff;
  color:var(--ink);
  display:flex;
  justify-content:center;
  padding:18px;
}

.panel{
  width:var(--panelW);
  border:3px solid var(--line);
  border-radius:var(--radius);
  background:#fff;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

header{
  padding:18px 22px;
  border-bottom:3px solid var(--line);
  background:#ffffff;
}

h1{
  margin:0;
  font-size:var(--titleSize);
  letter-spacing:.2px;
}

.main{
  padding:var(--pad) var(--pad) calc(var(--controlsPad) + 18px);
  display:grid;
  gap:22px;
}

.topRow{
  display:flex;
  justify-content:space-between;
  gap:18px;
  font-size:var(--metaSize);
  color:var(--muted);
  flex-wrap:wrap;
}

.wordBox{
  border:4px solid var(--line);
  border-radius:var(--radius);
  padding:54px 20px;
  text-align:center;
  background:#ffffff;
  min-height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.word{
  font-size:var(--wordSize);
  font-weight:900;
  letter-spacing:1px;
  line-height:1.05;
  word-break:break-word;
}

.covered{
  filter: blur(18px);
  opacity:.14;
  user-select:none;
  pointer-events:none;
}

.writeRow{
  display:flex;
  gap:14px;
  align-items:center;
  flex-wrap:wrap;
  scroll-margin-bottom: calc(var(--controlsPad) + 24px);
}

input{
  flex:1 1 520px;
  min-width: 240px;
  padding:18px 20px;
  border-radius:18px;
  border:3px solid var(--line);
  font-size:var(--inputSize);
  outline:none;
}
input:focus{
  border-color:#93c5fd;
  box-shadow:0 0 0 6px rgba(147,197,253,.35);
}

.hidden{ display:none !important; }

.tag{
  font-size:20px;
  padding:10px 16px;
  border-radius:999px;
  border:3px solid var(--line);
  white-space:nowrap;
  font-weight:900;
}
.tag.good{ background:#f0fdf4; color:#14532d; border-color:#86efac; }
.tag.bad{  background:#fff1f2; color:#7f1d1d; border-color:#fda4af; }

/* Sticky controls bar */
.controls{
  position:sticky;
  bottom:0;
  background:rgba(255,255,255,.96);
  backdrop-filter: blur(8px);
  border-top:3px solid var(--line);
  padding:16px 18px;
}

.btnRow{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  height:var(--btnH);
  padding:0 var(--btnPadX);
  border-radius:18px;
  border:3px solid var(--line);
  background:#fff;
  font-weight:900;
  font-size:22px;
  cursor:pointer;
  letter-spacing:.2px;
  box-shadow:0 4px 0 rgba(0,0,0,.06);
  transform: translateY(0);
  -webkit-tap-highlight-color: transparent;
  touch-action: manipulation;
}
button:hover{ background:#f9fafb; }
button:active{
  transform: translateY(2px);
  box-shadow:0 2px 0 rgba(0,0,0,.06);
}
button:disabled{
  opacity:.35;
  cursor:not-allowed;
  box-shadow:none;
}

.primary{ background:var(--accent); border-color:var(--accent); color:#fff; }
.next{ background:var(--next); border-color:var(--next); color:#fff; }
.danger{ background:#fff1f2; border-color:#fecaca; color:#991b1b; }

/* Congrats page */
.congratsWrap{
  display:grid;
  gap:18px;
  padding:var(--pad);
  text-align:center;
}
.congratsTitle{
  font-size:44px;
  font-weight:1000;
  letter-spacing:.2px;
}
.congratsSub{
  font-size:20px;
  color:var(--muted);
}
.wordsGrid{
  width:min(900px, 100%);
  margin: 0 auto;
  display:grid;
  grid-template-columns: repeat(3, 1fr);
  gap:14px 24px;
  font-size:28px;
  font-weight:900;
  padding:12px 0;
}
.wordCell{
  padding:4px 0;
}
.playAgainRow{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

/* Mobile-friendly */
@media (max-width: 900px){
  :root{
    --panelW: min(980px, 96vw);
    --titleSize: 28px;
    --metaSize: 18px;
    --wordSize: 72px;
    --inputSize: 22px;
    --btnH: 64px;
    --btnPadX: 18px;
    --pad: 18px;
  }
  .wordBox{ padding:40px 16px; min-height:180px; }
  button{ font-size:18px; }
  .tag{ font-size:16px; padding:8px 12px; }
  .congratsTitle{ font-size:34px; }
  .wordsGrid{ font-size:22px; gap:10px 16px; }
}

@media (max-width: 520px){
  :root{
    --titleSize: 22px;
    --metaSize: 16px;
    --wordSize: 54px;
    --inputSize: 20px;
    --btnH: 56px;
    --pad: 14px;
  }
  header{ padding:14px 14px; }
  .main{ gap:16px; }
  .btnRow{ gap:10px; }
  button{ width:100%; }
  input{ width:100%; flex:1 1 100%; }
  .writeRow{ gap:10px; }
  .wordsGrid{ grid-template-columns: 1fr; font-size:20px; }
}
</style>
</head>

<body>
<section class="panel">
  <header>
    <h1>P5U1 Vocabulary-Spelling (Â© 2026 Sng Qi Wen)</h1>
  </header>

  <!-- GAME PAGE -->
  <div class="main" id="gamePage">
    <div class="topRow">
      <div id="progress">Word 1 of 15</div>
      <div id="score">0/15 correct</div>
    </div>

    <div class="wordBox">
      <div class="word covered" id="targetWord"></div>
    </div>

    <div class="writeRow" id="writeRow">
      <input id="inputBox" class="hidden" placeholder="Type..." autocomplete="off" spellcheck="false" />
      <span id="resultTag" class="hidden"></span>
    </div>

    <!-- Sticky projector control bar -->
    <div class="controls" id="controls">
      <div class="btnRow">
        <button id="btnLook">Look</button>
        <button id="btnSay" disabled>Say</button>
        <button id="btnCover" disabled>Cover</button>
        <button id="btnWrite" disabled>Write</button>
        <button id="btnCheck" class="primary" disabled>Check</button>
        <button id="btnNext" class="next">Next Word</button>
        <button id="btnReset" class="danger">Reset Word</button>
      </div>
    </div>
  </div>

  <!-- CONGRATS PAGE -->
  <div class="congratsWrap hidden" id="congratsPage">
    <div class="congratsTitle">ðŸŽ‰ Congratulations! ðŸŽ‰</div>
    <div class="congratsSub">You got <span id="finalScore">15/15</span> correct!</div>

    <!-- Borderless 3 columns Ã— 5 rows "table" -->
    <div class="wordsGrid" id="wordsGrid"></div>

    <div class="playAgainRow">
      <button id="btnPlayAgain" class="primary">Play Again</button>
    </div>
  </div>

</section>

<script>
const words=[
  "lunged","yelped","errands","shoved","tugging","sprinted","smirked","dreaded","bellowed","yearning",
  "forlornly","flexibility","hesitantly","humiliating","satisfaction"
];

let idx=0;
let stage=0; // 0=Look,1=Say,2=Cover,3=Write,4=Check

const stats=new Map();
function initStats(){
  stats.clear();
  words.forEach(w=>stats.set(w,{attempts:0,correct:false}));
}
initStats();

const gamePage=document.getElementById("gamePage");
const congratsPage=document.getElementById("congratsPage");
const finalScore=document.getElementById("finalScore");
const wordsGrid=document.getElementById("wordsGrid");

const controls=document.getElementById("controls");
const writeRow=document.getElementById("writeRow");

const targetWord=document.getElementById("targetWord");
const inputBox=document.getElementById("inputBox");
const progress=document.getElementById("progress");
const score=document.getElementById("score");
const resultTag=document.getElementById("resultTag");

const btnLook=document.getElementById("btnLook");
const btnSay=document.getElementById("btnSay");
const btnCover=document.getElementById("btnCover");
const btnWrite=document.getElementById("btnWrite");
const btnCheck=document.getElementById("btnCheck");

let audioCtx=null;
function tone(f,d){
  if(!audioCtx) audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  const o=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  o.type="sine"; o.frequency.value=f;
  g.gain.value=0.06;
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); setTimeout(()=>o.stop(),d);
}
function soundCorrect(){ tone(880,100); setTimeout(()=>tone(1175,120),120); }
function soundWrong(){ tone(220,250); }

function speak(word){
  if("speechSynthesis" in window){
    speechSynthesis.cancel();
    speechSynthesis.speak(new SpeechSynthesisUtterance(word));
  }
}

function getCorrectCount(){
  let c=0;
  words.forEach(w=>{ if(stats.get(w)?.correct) c++; });
  return c;
}

function update(){
  targetWord.textContent=words[idx];
  progress.textContent=`Word ${idx+1} of ${words.length}`;
  const correct=getCorrectCount();
  score.textContent=`${correct}/${words.length} correct`;
}

function resetStages(){
  stage=0;
  btnLook.disabled=false;
  btnSay.disabled=true;
  btnCover.disabled=true;
  btnWrite.disabled=true;
  btnCheck.disabled=true;

  inputBox.classList.add("hidden");
  inputBox.value="";
  resultTag.className="hidden";

  targetWord.classList.add("covered");
}

/* Bulletproof bottom padding by auto-detecting sticky controls height */
function setControlsPad(){
  const h = Math.ceil(controls.getBoundingClientRect().height);
  const extra = 24;
  document.documentElement.style.setProperty("--controlsPad", (h + extra) + "px");
}
setControlsPad();

if ("ResizeObserver" in window){
  const ro = new ResizeObserver(()=>setControlsPad());
  ro.observe(controls);
  ro.observe(document.body);
}
window.addEventListener("resize", setControlsPad, {passive:true});
window.addEventListener("orientationchange", ()=>setTimeout(setControlsPad, 250), {passive:true});

function ensureWriteVisible(){
  writeRow.scrollIntoView({behavior:"smooth", block:"end"});
}

function showCongrats(){
  const correct=getCorrectCount();
  finalScore.textContent = `${correct}/${words.length}`;

  // Build 3 columns Ã— 5 rows borderless grid (same effect as a borderless table)
  wordsGrid.innerHTML = "";
  words.forEach(w=>{
    const cell=document.createElement("div");
    cell.className="wordCell";
    cell.textContent=w;
    wordsGrid.appendChild(cell);
  });

  gamePage.classList.add("hidden");
  congratsPage.classList.remove("hidden");
  congratsPage.scrollIntoView({behavior:"smooth", block:"start"});
}

function maybeFinish(){
  if(getCorrectCount() === words.length){
    showCongrats();
  }
}

/* Stage buttons */
btnLook.onclick=()=>{
  if(stage!==0) return;
  targetWord.classList.remove("covered");
  btnSay.disabled=false;
  stage=1;
};

btnSay.onclick=()=>{
  if(stage!==1) return;
  speak(words[idx]);
  btnCover.disabled=false;
  stage=2;
};

btnCover.onclick=()=>{
  if(stage!==2) return;
  targetWord.classList.add("covered");
  btnWrite.disabled=false;
  stage=3;
};

btnWrite.onclick=()=>{
  if(stage!==3) return;
  inputBox.classList.remove("hidden");
  btnCheck.disabled=false;
  stage=4;
  setTimeout(()=>{
    ensureWriteVisible();
    inputBox.focus({preventScroll:true});
  }, 60);
};

btnCheck.onclick=()=>{
  if(stage!==4) return;
  const typed=inputBox.value.trim().toLowerCase();
  if(!typed) return;

  resultTag.classList.remove("hidden");

  if(typed===words[idx]){
    stats.get(words[idx]).correct=true;
    resultTag.className="tag good";
    resultTag.textContent="Correct";
    targetWord.classList.remove("covered");
    soundCorrect();
    speak(words[idx]);
  }else{
    resultTag.className="tag bad";
    resultTag.textContent="Try again";
    soundWrong();
    setTimeout(()=>inputBox.focus({preventScroll:true}), 30);
  }

  update();
  maybeFinish();
};

document.getElementById("btnNext").onclick=()=>{
  idx=(idx+1)%words.length;
  update();
  resetStages();
  setTimeout(()=>targetWord.scrollIntoView({behavior:"smooth", block:"center"}), 80);
};

document.getElementById("btnReset").onclick=()=>{
  stats.get(words[idx]).correct=false;
  update();
  resetStages();
};

inputBox.addEventListener("keydown",e=>{
  if(e.key==="Enter") btnCheck.click();
});

inputBox.addEventListener("focus", ()=>setTimeout(()=>ensureWriteVisible(), 120), {passive:true});

/* Play Again */
document.getElementById("btnPlayAgain").onclick=()=>{
  // Reset everything
  idx=0;
  stage=0;
  initStats();

  congratsPage.classList.add("hidden");
  gamePage.classList.remove("hidden");

  update();
  resetStages();
  setTimeout(()=>targetWord.scrollIntoView({behavior:"smooth", block:"center"}), 80);
};

update();
resetStages();
</script>
</body>
</html>
