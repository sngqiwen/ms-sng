<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>P5U1 Vocabulary-Spelling LSCWC</title>

<script>
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});
</script>

<style>
:root{
  --ink:#0b1220;
  --muted:#4b5563;
  --line:#d1d5db;
  --accent:#1d4ed8;
  --next:#0284c7;
  --good:#16a34a;
  --bad:#dc2626;
  --radius:22px;
  --sans: ui-sans-serif, system-ui;

  --panelW: min(1200px, 96vw);
  --btnH: 74px;
  --btnPadX: 28px;
  --controlsPad: 160px;

  --titleSize: 34px;
  --metaSize: 20px;
  --wordSize: 92px;
  --inputSize: 28px;
  --pad: 26px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family:var(--sans);
  background:#ffffff;
  color:var(--ink);
  display:flex;
  justify-content:center;
  padding:18px;
}

.panel{
  width:var(--panelW);
  border:3px solid var(--line);
  border-radius:var(--radius);
  background:#fff;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.06);
}

header{
  padding:18px 22px;
  border-bottom:3px solid var(--line);
  background:#ffffff;
}

h1{
  margin:0;
  font-size:var(--titleSize);
  letter-spacing:.2px;
}

.main{
  padding:var(--pad) var(--pad) calc(var(--controlsPad) + 18px);
  display:grid;
  gap:22px;
}

.topRow{
  display:flex;
  justify-content:space-between;
  gap:18px;
  font-size:var(--metaSize);
  color:var(--muted);
  flex-wrap:wrap;
}

.wordBox{
  border:4px solid var(--line);
  border-radius:var(--radius);
  padding:54px 20px;
  text-align:center;
  background:#ffffff;
  min-height:220px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.word{
  font-size:var(--wordSize);
  font-weight:900;
  letter-spacing:1px;
  line-height:1.05;
  word-break:break-word;
}

.covered{
  filter: blur(18px);
  opacity:.14;
  user-select:none;
  pointer-events:none;
}

.writeRow{
  display:flex;
  gap:14px;
  align-items:center;
  flex-wrap:wrap;
  scroll-margin-bottom: calc(var(--controlsPad) + 24px);
}

input{
  flex:1 1 520px;
  min-width:240px;
  padding:18px 20px;
  border-radius:18px;
  border:3px solid var(--line);
  font-size:var(--inputSize);
  outline:none;
}

input:focus{
  border-color:#93c5fd;
  box-shadow:0 0 0 6px rgba(147,197,253,.35);
}

.hidden{ display:none !important; }

.tag{
  font-size:20px;
  padding:10px 16px;
  border-radius:999px;
  border:3px solid var(--line);
  white-space:nowrap;
  font-weight:900;
}

.tag.good{
  background:#f0fdf4;
  color:#14532d;
  border-color:#86efac;
}

.tag.bad{
  background:#fff1f2;
  color:#7f1d1d;
  border-color:#fda4af;
}

.controls{
  position:sticky;
  bottom:0;
  background:rgba(255,255,255,.96);
  backdrop-filter: blur(8px);
  border-top:3px solid var(--line);
  padding:16px 18px;
}

.btnRow{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  height:var(--btnH);
  padding:0 var(--btnPadX);
  border-radius:18px;
  border:3px solid var(--line);
  background:#fff;
  font-weight:900;
  font-size:22px;
  cursor:pointer;
  letter-spacing:.2px;
  box-shadow:0 4px 0 rgba(0,0,0,.06);
}

button:hover{ background:#f9fafb; }

button:disabled{
  opacity:.35;
  cursor:not-allowed;
  box-shadow:none;
}

.primary{
  background:var(--accent);
  border-color:var(--accent);
  color:#fff;
}

.next{
  background:var(--next);
  border-color:var(--next);
  color:#fff;
}

.danger{
  background:#fff1f2;
  border-color:#fecaca;
  color:#991b1b;
}
</style>
</head>

<body>

<section class="panel">
<header>
<h1>P5U1 Vocabulary-Spelling</h1>
</header>

<div class="main" id="gamePage">

<div class="topRow">
<div id="progress">Word 1 of 15</div>
<div id="score">0/15 correct</div>
</div>

<div class="wordBox">
<div class="word covered" id="targetWord"></div>
</div>

<div class="writeRow">
<input id="inputBox" class="hidden" placeholder="Type..." autocomplete="off" spellcheck="false" />
<span id="resultTag" class="hidden"></span>
</div>

<div class="controls">
<div class="btnRow">
<button id="btnLook">Look</button>
<button id="btnSay" disabled>Say</button>
<button id="btnCover" disabled>Cover</button>
<button id="btnWrite" disabled>Write</button>
<button id="btnCheck" class="primary" disabled>Check</button>
<button id="btnNext" class="next">Next Word</button>
<button id="btnReset" class="danger">Reset Word</button>
</div>
</div>

</div>

</section>

<script>
const words=[
"lunged","yelped","errands","shoved","tugging",
"sprinted","smirked","dreaded","bellowed","yearning",
"forlornly","flexibility","hesitantly","humiliating","satisfaction"
];

let idx=0;
let stage=0;
const stats=new Map();

function initStats(){
  stats.clear();
  words.forEach(w=>stats.set(w,{attempts:0,correct:false}));
}

initStats();

const targetWord=document.getElementById("targetWord");
const inputBox=document.getElementById("inputBox");
const progress=document.getElementById("progress");
const score=document.getElementById("score");
const resultTag=document.getElementById("resultTag");

function update(){
  targetWord.textContent=words[idx];
  progress.textContent=`Word ${idx+1} of ${words.length}`;
  const correct=[...stats.values()].filter(s=>s.correct).length;
  score.textContent=`${correct}/${words.length} correct`;
}

function resetStages(){
  stage=0;
  document.getElementById("btnLook").disabled=false;
  document.getElementById("btnSay").disabled=true;
  document.getElementById("btnCover").disabled=true;
  document.getElementById("btnWrite").disabled=true;
  document.getElementById("btnCheck").disabled=true;
  inputBox.classList.add("hidden");
  inputBox.value="";
  resultTag.className="hidden";
  targetWord.classList.add("covered");
}

document.getElementById("btnLook").onclick=()=>{
  if(stage!==0) return;
  targetWord.classList.remove("covered");
  document.getElementById("btnSay").disabled=false;
  stage=1;
};

document.getElementById("btnSay").onclick=()=>{
  if(stage!==1) return;
  speechSynthesis.speak(new SpeechSynthesisUtterance(words[idx]));
  document.getElementById("btnCover").disabled=false;
  stage=2;
};

document.getElementById("btnCover").onclick=()=>{
  if(stage!==2) return;
  targetWord.classList.add("covered");
  document.getElementById("btnWrite").disabled=false;
  stage=3;
};

document.getElementById("btnWrite").onclick=()=>{
  if(stage!==3) return;
  inputBox.classList.remove("hidden");
  document.getElementById("btnCheck").disabled=false;
  stage=4;
};

document.getElementById("btnCheck").onclick=()=>{
  if(stage!==4) return;
  const typed=inputBox.value.trim().toLowerCase();
  if(!typed) return;

  resultTag.classList.remove("hidden");

  if(typed===words[idx]){
    stats.get(words[idx]).correct=true;
    resultTag.className="tag good";
    resultTag.textContent="Correct";
    targetWord.classList.remove("covered");
  }else{
    resultTag.className="tag bad";
    resultTag.textContent="Try again";
  }

  update();
};

document.getElementById("btnNext").onclick=()=>{
  idx=(idx+1)%words.length;
  update();
  resetStages();
};

document.getElementById("btnReset").onclick=()=>{
  stats.get(words[idx]).correct=false;
  update();
  resetStages();
};

update();
resetStages();
</script>

</body>
</html>
